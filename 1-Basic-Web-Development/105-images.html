<!DOCTYPE html>
<html>
  <body>
    <h2>HTML Images</h2>
    <p>HTML images are defined with the img tag:</p>

    <img 
      src="https://images.unsplash.com/photo-1683025945257-12deaeefa1a8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1393&q=80"
      alt="The Photograher"
      width="100%"
    />

    <!-- An image in another folder -->
    <img src="images/html5.gif" alt="HTML5 Icon" />

    <!-- An image on another server -->
    <img
      src="https://images.unsplash.com/photo-1652116777291-05558be5f99f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1742&q=80"
      alt="My room"
      width="500"
      height="500"
    />

    <img
      src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1743"
      alt="My Cat"
      width="300"
      height="300"
    />
  </body>
</html>
