<!DOCTYPE html>
<html>
  <body>
    <h2>An Unordered List</h2>

    <!-- Unordered list -->
    <ul> 
      <li>Coffee</li> <!-- List Item -->
      <li>Tea</li>
      <li>Milk</li>
      <li>Beer 🍺</li>
    </ul>

    <h2>An Ordered List</h2>

    <!-- Ordered list -->
    <ol>
      <li>Coffee</li> <!-- List Item -->
      <li>Tea</li>
      <li>Milk</li>
    </ol>
  </body>
</html>
